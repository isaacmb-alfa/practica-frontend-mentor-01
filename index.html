<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Frontmentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="menu">
            <nav class="nav-menu">
                <img src="./img/sun.svg" alt="light mode" class="light nav">
                <img src="./img/slide-button-right.svg" alt="slider" class="touch nav">
                <img src="./img/moon.svg" alt="dark mode" class="dark nav">
            </nav>
        </section>

        <section class="block">
            <article class="text">
                <h1 class="header">Welcome to the <span>Fronted Quiz!</span></h1>
                <p>Pick a subject to get started.</p>
            </article>

            <article class="cards">
                <div class="card">
                <img src="./icons/codem.svg" alt="imagen-card">
                <p class="text-card">html</p>
                </div>
                <div class="card">
                <img src="./icons/paint-brush.svg" alt="imagen-card">
                <p class="text-card">css</p>
                </div>
                <div class="card">
                <img src="./icons/js-square-rounded.svg" alt="imagen-card">
                <p class="text-card">javascript</p>
                </div>
                <div class="card">
                <img src="./icons/accessibility.svg" alt="imagen-card">
                <p class="text-card">accessibility</p>
                </div>
            </article>
        </section>

    </main>

</body>

</html>
